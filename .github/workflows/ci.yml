name: CI

on:
  pull_request:
    branches:
      - dev
      - qa

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm install -g @angular/cli
      - run: ng test --browsers=ChromeHeadless --watch=false
  # - run: ng build --configuration=production
