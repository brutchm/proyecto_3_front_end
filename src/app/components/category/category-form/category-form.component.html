<form [formGroup]="form" (ngSubmit)="callSave()" class="form-container">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" type="text" formControlName="name" placeholder="Nombre de la categoría" />
  </div>

  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea id="description" formControlName="description" rows="3" placeholder="Descripción"></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid">
      {{ form.controls['id']?.value ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</form>
