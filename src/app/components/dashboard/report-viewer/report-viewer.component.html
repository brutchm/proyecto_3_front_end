<div class="report-viewer-container">
  <div class="report-header">
    <h3>{{ reportTitle }}</h3>
    <button pButton type="button" label="Descargar PDF" icon="pi pi-download" (click)="downloadPdf()"></button>
  </div>
  <div class="chart-container">
    <canvas *ngIf="barChartData"
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>
</div>
