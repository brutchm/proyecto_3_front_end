<form [formGroup]="form" (ngSubmit)="callSave()" class="product-form">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre del Producto</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nombre" />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea id="description" formControlName="description" class="form-control" rows="2" placeholder="Descripción"></textarea>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Precio</label>
    <input type="number" id="price" formControlName="price" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="stock" class="form-label">Stock</label>
    <input type="number" id="stock" formControlName="stock" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Categoría</label>
    <select id="categoryId" formControlName="categoryId" class="form-select">
      <option [ngValue]="null">Seleccione una categoría</option>
      <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">
    {{ form.controls['id']?.value ? 'Actualizar' : 'Guardar' }}
  </button>
</form>
